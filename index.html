<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
        <h2>Will you challenge the machine for this first to five match?</h2>
    </header>
    <hr />
    <main>
        <h3 id="score">HUMAN 3 MACHINE 4</h3>
        <div class="buttons">
            <button>
                <img src="./images/svg/hand-rock-svgrepo-com.svg" alt="Rock" class="icon">
            </button>
            <button>
                <img src="./images/svg/hand-paper-svgrepo-com.svg" alt="paper" class="icon">
            </button>
            <button>
                <img src="./images/svg/hand-scissors-svgrepo-com.svg" alt="scissors" class="icon">
            </button>
        </div>
    </main>
    <footer>
        <p>Developed as part of &copy; The Odin Project</p>
    </footer>
</body>
</html>
